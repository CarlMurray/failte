<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | fáilte</title>
    <meta name="description"
        content="Test your knowledge of Ireland with Fáilte's Geo Guessing Game. Can you identify famous landmarks, cities, and natural wonders just by looking at a map? Challenge yourself and compete with friends to see who knows Ireland best. Play now and discover Ireland's hidden gems!">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ADD FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ee1bd5fe1b.js" crossorigin="anonymous"></script>

    <!-- ADD GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- ADD FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/faviconfavicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
</head>

<body>
    <div id="container">

        <!-- HEADER -->
        <header>
            <div id="container-header">
                <div id="nav-logo">
                    <a href="index.html">fáilte</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html" aria-label="Go to Map page">Map</a></li>
                        <li><a href="play.html" class="active-page" aria-label="Go to Geo Game page">Play</a></li>
                        <li><a href="about.html" aria-label="Go to About page">About</a></li>
                        <li><a href="contact.html" aria-label="Go to Contact page">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="no-overflow">
            <div id="container-content">
                <div class="game-container-overlay">

                    <!-- GAME INTRO SCREEN -->
                    <div class="game-text-content">
                        <h2 class="game-text-content-header">Geo Guessing Game</h2>
                        <p class="game-text-content-paragraph">
                            How well do you think you know Ireland's hidden gems? Test your knowledge and find out!
                        </p>
                    </div>
                    <button class="game-play-button">Take the test!</button>
                </div>
                <div id="game-container">

                    <!-- CONTAINER FOR MAP -->
                    <div id="game-map-container"></div>

                    <!-- CONTAINER FOR STREET VIEW AND SCOREBOARD -->
                    <div id="game-street-container">
                        <div class="game-scoreboard hidden">
                            <div class="game-text-content">
                                <h2 class="game-text-content-header">Score</h2>
                                <h3 class="game-round-number">Round</h3>
                                <p class="game-text-content-paragraph">
                                    How well do you think you know Ireland's hidden gems? Test your knowledge and find
                                    out!
                                </p>
                            </div>
                            <button class="game-play-button">Next round</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div id="footer-links">
                <a href="https://github.com/CarlMurray/failte-pp2" target="_blank"
                    title="See this project's Repo on GitHub" aria-label="See this project's Repo on GitHub"><img
                        class="footer-icon" src="assets/img/footer/footer-github-icon.svg" alt="GitHub Logo"></a>
                <a href="https://carlmurray.design" target="_blank" title="View my portfolio of projects"
                    aria-label="View my portfolio of projects"><img class="footer-icon"
                        src="assets/img/footer/footer-portfolio-icon.svg" alt="Personal Portfolio Logo"></a>
                <a href="https://www.linkedin.com/in/carljmurray/" target="_blank" title="Connect with me on LinkedIn"
                    aria-label="Connect with me on LinkedIn"><img class="footer-icon"
                        src="assets/img/footer/footer-linkedin-icon.svg" alt="LinkedIn Logo"></a>
            </div>
        </footer>
    </div>

    <!-- GAME SCRIPT -->
    <script src="assets/js/game.js"></script>
</body>

</html>
